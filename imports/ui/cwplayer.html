<template name="cwPlayerTemplate" class="cwPlayerTemplate">
  <div class="cwPlayerWrapper">
    <h3 class="cwTitle">LOADING...</h3>
    <h4 class="cwDesc"></h4>
  	<div class="cwContent" id="cwContent" name="cwContent">
  	</div>
  	<div class="result hideIt"></div>
  	<div class="resultInst hideIt">You can look at your original answer by hovering the mouse over the box.</div>
  	<div class="cwLegend" id="cwLegend" name="cwLegend"></div>
  	<div class="floater"></div>
  	<div class="submitBtn text-center hideIt" id="submitCwBtn">
  		<div class="cwActionButtons">
        <button class="btn-warning btn goBack"> GO BACK </button>
    			&nbsp; &nbsp; &nbsp; &nbsp;
    			<a href='#' onclick='location.reload(true); return false;'><button class="btn-primary btn goBack"> Rearrange Grid with Same Content </button></a>
    			&nbsp; &nbsp; &nbsp; &nbsp;
    		<button class="btn-success btn checkCW">SUBMIT PUZZLE</button>
  		</div>
  	</div>
  </div>
</template>
